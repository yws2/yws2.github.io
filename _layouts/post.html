---
layout: default
---
<div class="flex-container">
    <div>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>

        {{ content }}
    </div>
    <div>
        <h2>Blog Posts</h2>
    </div>
    <div>
        <ul>
            {% for post in site.posts %}
            <li>
                <h4>{{ post.date | date_to_string }}, <a style="color:rgb(12, 12, 12)"
                        href="{{ post.url }}">{{ post.title }}</a></h4>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
